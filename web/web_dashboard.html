<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemelo Digital - Sistema Dom√≥tico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f1f2b5 0%, #135058 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        header h1 {
            color: #135058;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tabs-container {
            background: white;
            border-radius: 15px 15px 0 0;
            padding: 0;
            margin-bottom: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab-button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #135058;
        }

        .tab-button.active {
            background: white;
            color: #135058;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #135058;
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .simulator-container {
            width: 100%;
            height: calc(100vh - 300px);
            min-height: 600px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .simulator-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            align-items: start;
        }

        .device-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            height: fit-content;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* Make sure the last card in an odd-count row doesn't stretch */
        @media (min-width: 900px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 599px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .device-icon {
            font-size: 2.5em;
        }

        .device-title {
            flex: 1;
            margin-left: 15px;
        }

        .device-title h3 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .device-type {
            color: #666;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .device-status.on {
            color: #10b981;
        }

        .device-status.off {
            color: #6b7280;
        }

        .device-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-on {
            background: #10b981;
            color: white;
        }

        .btn-on:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-off {
            background: #6b7280;
            color: white;
        }

        .btn-off:hover {
            background: #4b5563;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .auto-off-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
        }

        .auto-off-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .auto-off-controls {
            display: flex;
            gap: 10px;
        }

        .auto-off-controls input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }

        .auto-off-controls input:focus {
            outline: none;
            border-color: #135058;
        }

        .btn-auto {
            background: #f59e0b;
            color: white;
            padding: 10px 20px;
        }

        .btn-auto:hover {
            background: #d97706;
        }

        .auto-off-info {
            margin-top: 10px;
            padding: 8px 12px;
            background: #fef3c7;
            border-radius: 6px;
            font-size: 0.85em;
            color: #92400e;
            display: none;
        }

        .auto-off-info.active {
            display: block;
        }

        .param-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f3f4f6;
        }

        .param-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .param-value {
            font-weight: bold;
            color: #135058;
        }

        .slider-container {
            margin-bottom: 15px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #135058;
            cursor: pointer;
            transition: all 0.3s;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #135058;
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #135058;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }

        .slider::-moz-range-thumb:hover {
            background: #135058;
            transform: scale(1.2);
        }

        .color-picker-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-picker {
            width: 50px;
            height: 50px;
            border: 3px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-picker:hover {
            transform: scale(1.1);
            border-color: #135058;
        }

        .temp-control {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .temp-display {
            flex: 1;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #135058;
        }

        .temp-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #135058;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .temp-btn:hover {
            background: #135058;
            transform: scale(1.1);
        }

        .env-card {
            background: linear-gradient(135deg, #f1f2b5 0%, #135058 100%);
            color: white;
        }

        .env-card .device-title h3,
        .env-card .param-label,
        .env-card .param-value {
            color: white;
        }

        .log-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .log-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .btn-refresh {
            background: #135058;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #135058;
            transform: scale(1.05);
        }

        .log-entries {
            max-height: 400px;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s;
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 5px solid #10b981;
        }

        .notification.error {
            border-left: 5px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-update {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .tab-button {
                font-size: 0.9em;
                padding: 12px 15px;
            }

            .simulator-container {
                height: calc(100vh - 250px);
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Gemelo Digital - Sistema Dom√≥tico</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Conectando...</span>
                </div>
                <div class="status-item">
                    <span>üîÑ Actualizaci√≥n autom√°tica: 5s</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdateTime">Nunca</span>
                </div>
            </div>
        </header>

        <!-- Tabs Navigation -->
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('dashboard')">
                    üìä Panel de Control
                </button>
                <button class="tab-button" onclick="switchTab('simulator')">
                    üéÆ Simulador 3D
                </button>
            </div>
        </div>

        <!-- Dashboard Tab Content -->
        <div id="dashboardTab" class="tab-content active">
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Cargando dispositivos...</p>
            </div>

            <div id="devicesGrid" class="grid" style="display: none;">
                <!-- Los dispositivos se cargar√°n din√°micamente aqu√≠ -->
            </div>

            <div id="logPanel" class="log-panel" style="display: none; margin-top: 30px;">
                <div class="log-header">
                    <h2>üìú Historial de Eventos</h2>
                    <button class="btn-refresh" onclick="loadLog()">üîÑ Actualizar</button>
                </div>
                <div class="log-entries" id="logEntries">
                    <div class="log-entry">Cargando eventos...</div>
                </div>
            </div>
        </div>

        <!-- Simulator Tab Content -->
        <div id="simulatorTab" class="tab-content">
            <div class="simulator-container">
                <iframe src="http://192.168.1.142:3000/" title="SmartHome 3D Simulator"></iframe>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

    <script>
        // Configuraci√≥n
        const API_BASE_URL = 'http://192.168.1.142:8080/api';
        const UPDATE_INTERVAL = 5000; // 5 segundos

        let updateTimer = null;
        let isConnected = false;
        let currentTab = 'dashboard';

        // ==================== TAB MANAGEMENT ====================

        function switchTab(tabName) {
            // Update tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'dashboard') {
                document.getElementById('dashboardTab').classList.add('active');
                currentTab = 'dashboard';
                // Resume updates when switching back to dashboard
                if (!updateTimer) {
                    startAutoUpdate();
                }
            } else if (tabName === 'simulator') {
                document.getElementById('simulatorTab').classList.add('active');
                currentTab = 'simulator';
                // Optionally pause updates when viewing simulator
                // stopAutoUpdate();
            }
        }

        // ==================== UTILIDADES ====================

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            
            messageEl.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('connectionDot');
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                dot.className = 'status-dot connected';
                status.textContent = 'Conectado';
            } else {
                dot.className = 'status-dot disconnected';
                status.textContent = 'Desconectado';
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-ES');
            document.getElementById('lastUpdateTime').textContent = `√öltima actualizaci√≥n: ${timeStr}`;
        }

        function getDeviceIcon(deviceId, deviceType) {
            if (deviceType === 'luz') {
                return 'üí°';
            } else if (deviceType === 'enchufe') {
                if (deviceId.includes('tv')) return 'üì∫';
                if (deviceId.includes('calefactor')) return 'üî•';
                return 'üîå';
            }
            return '‚ùì';
        }

        function formatDeviceId(deviceId) {
            return deviceId.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // ==================== API CALLS ====================

        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    updateConnectionStatus(true);
                    renderDevices(data.devices);
                    updateLastUpdateTime();
                    
                    // Mostrar paneles
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('devicesGrid').style.display = 'grid';
                    document.getElementById('logPanel').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error cargando dispositivos:', error);
                updateConnectionStatus(false);
                showNotification('Error al conectar con el servidor', 'error');
            }
        }

        async function controlDevice(deviceId, action) {
            try {
                const response = await fetch(`${API_BASE_URL}/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: deviceId,
                        action: action
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`${formatDeviceId(deviceId)} ${action === 'ON' ? 'encendido' : 'apagado'}`, 'success');
                    loadDevices(); // Recargar estado
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error controlando dispositivo:', error);
                showNotification(`Error al controlar ${formatDeviceId(deviceId)}`, 'error');
            }
        }

        async function setAutoOff(deviceId, seconds) {
            try {
                const response = await fetch(`${API_BASE_URL}/auto_off`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: deviceId,
                        seconds: parseInt(seconds)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (seconds > 0) {
                        showNotification(`Auto-apagado configurado: ${seconds}s`, 'success');
                    } else {
                        showNotification('Auto-apagado desactivado', 'success');
                    }
                    loadDevices(); // Recargar estado
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error configurando auto-apagado:', error);
                showNotification('Error al configurar auto-apagado', 'error');
            }
        }

        async function loadLog() {
            try {
                const response = await fetch(`${API_BASE_URL}/log?limit=30`);
                const data = await response.json();
                
                if (data.success) {
                    renderLog(data.logs);
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error cargando log:', error);
                document.getElementById('logEntries').innerHTML = 
                    '<div class="log-entry" style="color: #ef4444;">Error al cargar el historial</div>';
            }
        }

        // ==================== RENDERIZADO ====================

        function renderDevices(devices) {
            const grid = document.getElementById('devicesGrid');
            
            // Separate devices by type
            const luces = devices.filter(d => d.type === 'luz');
            const enchufes = devices.filter(d => d.type === 'enchufe');
            const cortinasDevice = devices.find(d => d.type === 'cortinas') || {};
            const termostatoDevice = devices.find(d => d.type === 'termostato') || {};
            
            let html = '';
            
            // Environmental Controls Card
            html += `
                <div class="device-card env-card">
                    <div class="device-header">
                        <div class="device-icon">üå°Ô∏è</div>
                        <div class="device-title">
                            <h3>Control Ambiental</h3>
                            <div class="device-type">TEMPERATURA Y CORTINAS</div>
                        </div>
                    </div>
                    
                    <div class="param-section">
                        <div class="param-label">
                            <span>üå°Ô∏è Temperatura Actual</span>
                            <span class="param-value">${termostatoDevice.temperature || 19}¬∞C</span>
                        </div>
                    </div>
                    
                    <div class="param-section">
                        <div class="param-label">
                            <span>üéØ Temperatura Objetivo</span>
                            <span class="param-value">${termostatoDevice.target_temperature || 21}¬∞C</span>
                        </div>
                        <div class="temp-control">
                            <button class="temp-btn" onclick="adjustTemperature(-1)">‚àí</button>
                            <div class="temp-display">${termostatoDevice.target_temperature || 21}¬∞</div>
                            <button class="temp-btn" onclick="adjustTemperature(1)">+</button>
                        </div>
                    </div>
                    
                    <div class="param-section">
                        <div class="param-label">
                            <span>ü™ü Cortinas</span>
                            <span class="param-value">${cortinasDevice.curtains || 0}%</span>
                        </div>
                        <div class="slider-container">
                            <input type="range" class="slider" min="0" max="100" 
                                value="${cortinasDevice.curtains || 0}" 
                                oninput="updateCurtains(this.value)"
                                onchange="saveCurtains(this.value)">
                        </div>
                    </div>
                </div>
            `;
            
            // Light devices with brightness and color
            luces.forEach(device => {
                const icon = 'üí°';
                const displayName = formatDeviceId(device.id);
                const statusClass = device.estado === 'ON' ? 'on' : 'off';
                const statusText = device.estado === 'ON' ? 'üü¢ Encendido' : '‚ö´ Apagado';
                const autoOffActive = device.auto_off > 0;
                // If light is OFF, display brightness as 0, otherwise use actual brightness
                const displayBrightness = device.estado === 'OFF' ? 0 : (device.brightness || 40);
                
                html += `
                    <div class="device-card">
                        <div class="device-header">
                            <div class="device-icon">${icon}</div>
                            <div class="device-title">
                                <h3>${displayName}</h3>
                                <div class="device-type">${device.type}</div>
                            </div>
                            <div class="device-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="device-controls">
                            <button class="btn btn-on" onclick="controlDevice('${device.id}', 'ON')" 
                                ${device.estado === 'ON' ? 'disabled' : ''}>
                                Encender
                            </button>
                            <button class="btn btn-off" onclick="controlDevice('${device.id}', 'OFF')"
                                ${device.estado === 'OFF' ? 'disabled' : ''}>
                                Apagar
                            </button>
                        </div>
                        
                        <div class="param-section">
                            <div class="param-label">
                                <span>üí° Brillo</span>
                                <span class="param-value">${displayBrightness}%</span>
                            </div>
                            <div class="slider-container">
                                <input type="range" class="slider" min="0" max="100" 
                                    value="${displayBrightness}" 
                                    oninput="updateBrightness('${device.id}', this.value)"
                                    onchange="saveBrightness('${device.id}', this.value)">
                            </div>
                        </div>
                        
                        <div class="param-section">
                            <div class="param-label">
                                <span>üé® Color</span>
                                <span class="param-value">${device.color || '#ffffff'}</span>
                            </div>
                            <div class="color-picker-container">
                                <input type="color" class="color-picker" 
                                    value="${device.color || '#ffffff'}"

                        </div>
                        
                        <div class="auto-off-section">
                            <label class="auto-off-label">‚è∞ Auto-apagado (segundos):</label>
                            <div class="auto-off-controls">
                                <input type="number" id="autooff-${device.id}" 
                                    min="0" max="3600" value="${device.auto_off}" 
                                    placeholder="0 = desactivado">
                                <button class="btn btn-auto" onclick="applyAutoOff('${device.id}')">
                                    Aplicar
                                </button>
                            </div>
                            <div class="auto-off-info ${autoOffActive ? 'active' : ''}" id="autoinfo-${device.id}">
                                ‚è±Ô∏è Se apagar√° en ${device.auto_off} segundos
                            </div>
                        </div>
                        
                        <div class="last-update">
                            √öltimo cambio: ${new Date(device.ultimo_cambio).toLocaleString('es-ES')}
                        </div>
                    </div>
                `;
            });
            
            // Power outlet devices (TV, heater, etc.)
            enchufes.forEach(device => {
                const icon = getDeviceIcon(device.id, device.type);
                const displayName = formatDeviceId(device.id);
                const statusClass = device.estado === 'ON' ? 'on' : 'off';
                const statusText = device.estado === 'ON' ? 'üü¢ Encendido' : '‚ö´ Apagado';
                const autoOffActive = device.auto_off > 0;
                
                html += `
                    <div class="device-card">
                        <div class="device-header">
                            <div class="device-icon">${icon}</div>
                            <div class="device-title">
                                <h3>${displayName}</h3>
                                <div class="device-type">${device.type}</div>
                            </div>
                            <div class="device-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="device-controls">
                            <button class="btn btn-on" onclick="controlDevice('${device.id}', 'ON')" 
                                ${device.estado === 'ON' ? 'disabled' : ''}>
                                Encender
                            </button>
                            <button class="btn btn-off" onclick="controlDevice('${device.id}', 'OFF')"
                                ${device.estado === 'OFF' ? 'disabled' : ''}>
                                Apagar
                            </button>
                        </div>
                        
                        <div class="auto-off-section">
                            <label class="auto-off-label">‚è∞ Auto-apagado (segundos):</label>

                                <input type="number" id="autooff-${device.id}" 
                                    min="0" max="3600" value="${device.auto_off}" 
                                    placeholder="0 = desactivado">
                                <button class="btn btn-auto" onclick="applyAutoOff('${device.id}')">
                                    Aplicar
                                </button>
                            </div>
                            <div class="auto-off-info ${autoOffActive ? 'active' : ''}" id="autoinfo-${device.id}">
                                ‚è±Ô∏è Se apagar√° en ${device.auto_off} segundos
                            </div>
                        </div>
                        
                        <div class="last-update">
                            √öltimo cambio: ${new Date(device.ultimo_cambio).toLocaleString('es-ES')}
                        </div>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
        }

        function renderLog(logs) {
            const logEntries = document.getElementById('logEntries');
            
            if (logs.length === 0) {
                logEntries.innerHTML = '<div class="log-entry">No hay eventos registrados</div>';
                return;
            }
            
            logEntries.innerHTML = logs.reverse().map(log => 
                `<div class="log-entry">${log}</div>`
            ).join('');
            
            // Scroll al final
            logEntries.scrollTop = logEntries.scrollHeight;
        }

        // ==================== HANDLERS ====================

        function applyAutoOff(deviceId) {
            const input = document.getElementById(`autooff-${deviceId}`);
            const seconds = input.value;
            
            if (seconds === '' || isNaN(seconds) || seconds < 0) {
                showNotification('Valor inv√°lido para auto-apagado', 'error');
                return;
            }
            
            setAutoOff(deviceId, seconds);
        }

        // Brightness handlers
        function updateBrightness(deviceId, value) {
            const label = document.querySelector(`input[oninput*="updateBrightness('${deviceId}'"]`)
                .closest('.param-section').querySelector('.param-value');
            if (label) label.textContent = `${value}%`;
        }

        async function saveBrightness(deviceId, value) {
            try {
                const brightness = parseInt(value);
                const response = await fetch(`${API_BASE_URL}/brightness`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: deviceId, brightness: brightness })
                });
                const data = await response.json();
                if (data.success) {
                    // Turn light ON if brightness > 0, OFF if brightness = 0
                    const action = brightness > 0 ? 'ON' : 'OFF';
                    await controlDevice(deviceId, action);
                    showNotification(`Brillo ajustado a ${value}%`, 'success');
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error ajustando brillo:', error);
                showNotification('Error al ajustar el brillo', 'error');
            }
        }

        // Color handlers
        async function saveColor(deviceId, color) {
            try {
                const response = await fetch(`${API_BASE_URL}/color`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: deviceId, color: color })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification(`Color cambiado a ${color}`, 'success');
                    loadDevices(); // Refresh to update display
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error cambiando color:', error);
                showNotification('Error al cambiar el color', 'error');
            }
        }

        // Curtains handlers
        function updateCurtains(value) {
            const label = document.querySelector(`input[oninput*="updateCurtains"]`)
                .closest('.param-section').querySelector('.param-value');
            if (label) label.textContent = `${value}%`;
        }

        async function saveCurtains(value) {
            try {
                const response = await fetch(`${API_BASE_URL}/curtains`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ position: parseInt(value) })
                });
                const data = await response.json();
                if (data.success) {
                    showNotification(`Cortinas ajustadas a ${value}%`, 'success');
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error ajustando cortinas:', error);
                showNotification('Error al ajustar las cortinas', 'error');
            }
        }

        // Temperature handlers
        async function adjustTemperature(delta) {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                const data = await response.json();
                if (data.success && data.devices.length > 0) {
                    const termostatoDevice = data.devices.find(d => d.type === 'termostato') || {};
                    const currentTemp = termostatoDevice.target_temperature || 21;
                    const newTemp = Math.max(16, Math.min(30, currentTemp + delta));
                    
                    const setResponse = await fetch(`${API_BASE_URL}/temperature`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ temperature: newTemp })
                    });
                    const setData = await setResponse.json();
                    if (setData.success) {
                        showNotification(`Temperatura objetivo: ${newTemp}¬∞C`, 'success');
                        loadDevices(); // Refresh to update display
                    } else {
                        throw new Error(setData.error || 'Error desconocido');
                    }
                }
            } catch (error) {
                console.error('Error ajustando temperatura:', error);
                showNotification('Error al ajustar la temperatura', 'error');
            }
        }

        // ==================== INICIALIZACI√ìN ====================

        function startAutoUpdate() {
            // Cargar inmediatamente
            loadDevices();
            loadLog();
            
            // Actualizar peri√≥dicamente
            updateTimer = setInterval(() => {
                loadDevices();
            }, UPDATE_INTERVAL);
        }

        function stopAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
            }
        }

        // Iniciar cuando cargue la p√°gina
        window.addEventListener('load', () => {
            console.log('üè† Gemelo Digital iniciado');
            console.log(`üì° API URL: ${API_BASE_URL}`);
            startAutoUpdate();
        });

        // Detener actualizaci√≥n cuando se cierre/oculte la p√°gina
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoUpdate();
            } else {
                startAutoUpdate();
            }
        });

        // Cleanup al cerrar
        window.addEventListener('beforeunload', () => {
            stopAutoUpdate();
        });
    </script>
</body>
